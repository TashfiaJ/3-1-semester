<html>
    <head>
        <title>Class 2</title>
    </head>
    <body>
        <form>
            <label for="fname">First_Name</label>
            <input type="text"id="fname" name="fname">
            <br>
            <br>
            <label for="lname">Last_Name</label>
            <input type="text" id="lname" name="lname">
            <br>
            <br>
            Gender
            <input type="radio" id="male" name="gender" value="Male">
            <label for="male">Male</label>
            <input type="radio" id="female" name="gender" value="Female">
            <label for="female">Female</label><br>
            <!-- <input type="radio" id="css" name="fav_language" value="CSS">
            <label for="css">CSS</label><br>
            <input type="radio" id="javascript" name="fav_language" value="JavaScript">
            <label for="javascript">JavaScript</label> -->
            <br>
            Which topics you want to learn?

            <input type="checkbox" id="topic1" name="topic1" value="HTML">
            <label for="topic1"> HTML</label><br>
            <input type="checkbox" id="topic2" name="topic2" value="CSS">
            <label for="topic2"> CSS</label><br>
            <input type="checkbox" id="topic3" name="topic3" value="JS">
            <label for="topic3">JS</label><br>
            <br>
            <label for="education">Education completed:</label>
            <select id="education" name="education">
              <option value="SSC">SSC</option>
              <option value="HSC">HSC</option>
              <option value="honors">Honors</option>
              <option value="masters">Masters</option>
            </select>
            <br>
            Any Feedback?

            <textarea name="message"></textarea>
            <br>
            <input type="submit">
        </form>
    </body>
</html>
